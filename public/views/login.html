<form ng-submit="submit()">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Username" ng-model="form.username">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" ng-model="form.password">

    <input type="submit" value="Submit">
    <a href="/register">Register</a>
</form>
